
<div class="flex min-h-screen items-center justify-center bg-transparent">
  <div class="w-full max-w-md p-8 border border-gray-200 dark:border-gray-700 rounded-2xl shadow-lg flex flex-col gap-6 bg-white dark:bg-[#121212]">
    <h2 class="text-2xl font-bold text-center mb-2">Enter your email to reset your password</h2>
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-5">
      <div class="flex flex-col gap-2">
        <p-floatlabel variant="on">
          <input
            pInputText
            type="email"
            id="email"
            formControlName="email"
            class="w-full"
          />
          <label for="email">Email</label>
        </p-floatlabel>
        @if (isInvalid('email')) {
          @if (resetForm.get('email')?.errors?.['required']) {
            <p-message severity="error" size="small" variant="simple">Email is required.</p-message>
          }
          @if (resetForm.get('email')?.errors?.['email']) {
            <p-message severity="error" size="small" variant="simple">Please enter a valid email.</p-message>
          }
        }
      </div>
      <button
        [disabled]="resetForm.invalid || formSubmitted"
        pButton
        severity="primary"
        type="submit"
        class="w-full py-3 rounded-lg font-semibold text-lg shadow-md hover:scale-[1.03] transition-transform"
      >
        <span pButtonLabel>Send email</span>
      </button>
    </form>
  </div>
</div>
