<div class="text-sm tracking-tighter">
  <p-table
    #dt
    [value]="doctors"
    size="small"
    [scrollable]="true"
    scrollHeight="400px"
    [sortOrder]="-1"
    sortField="date"
    [rowHover]="true"
    [globalFilterFields]="['name', 'specialty', 'phone', 'email']"
  >
    <ng-template #caption>
      <div class="text-start">
         <input
          type="text"
          pInputText
          size="30"
          placeholder="Search"
          pSize="small"
          (input)="applyFilterGlobal($event, 'contains')"
        />
      </div>
    </ng-template>
    <ng-template #header>
      <tr>
        <th>Name</th>
        <th>Specialty</th>
        <th>Phone</th>
        <th>Email</th>
      </tr>
    </ng-template>
    <ng-template #body let-doctor>
      <tr>
        <td>{{ doctor.name }}</td>
        <td>{{ doctor.specialty }}</td>
        <td>{{ doctor.phone }}</td>
        <td>{{ doctor.email }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
