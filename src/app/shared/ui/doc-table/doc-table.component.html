
@if(doctors$ | async; as doctors) {
<div class="text-sm tracking-tighter">
  <p-table
    #dt
    [value]="doctors"
    size="small"
    [scrollable]="true"
    scrollHeight="400px"
    [sortOrder]="-1"
    sortField="date"
    [rowHover]="true"
    [globalFilterFields]="['name', 'phone', 'email']"
  >
    <ng-template #caption>
      <div class="text-start">
        <input
          type="text"
          pInputText
          size="30"
          placeholder="Search by name,phone and email"
          pSize="small"
          (input)="applyFilterGlobal($event, 'contains')"
        />
      </div>
    </ng-template>
    <ng-template #header>
      <tr>
        <th>Name</th>
        <th>Spec</th>
        <th>Phone</th>
        <th>Email</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" #body let-doctor>
      <tr>
        <td
          class="hover:cursor-pointer hover:dark:text-[#5effac] hover:text-sky-500"
          (click)="openDoctorDetails(doctor._id)"
        >
          {{ doctor.name }}
        </td>
        <td>{{ doctor.specialization }}</td>
        <td>{{ doctor.phone }}</td>
        <td>
          <a href="mailto:{{ doctor.email }}">{{ doctor.email }}</a>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
}
